<div class="container">
    <h2 class="page-header">Login</h2>
    <form #registerForm="ngForm" (submit) = "login()" class="form">
        <div class = "form-group">
            <label>Email</label>
            <input #emailid="ngModel" type = "text" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class = "form-group">
            <label>Password</label>
            <input #pass type = "password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <!-- <input mat-button type="button" class="width round btn-warning" (click)="resetForm(contactForm)" value="Reset"> -->
        <input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
