<div class="container">
    <h2 class="page-header">Login</h2>
    <form #registerForm="ngForm" (submit) = "register()" class="form">
        <div class = "form-group">
            <label>Name</label>
            <input #fullname=ngModel type = "text" [(ngModel)]="name" name="name" class="form-control" required>
            <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="alert">
                <div class="valid-feedback" *ngIf="fullname.errors?.required" color="red">
                    Name can not be empty.
                </div>
            </div>
        </div>
        <div class = "form-group">
            <label>Email</label>
            <input #emailid type = "text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class = "form-group">
            <label>Password</label>
            <input #pass type = "password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <div class = "form-group">
            <label>Address</label>
            <input #add type = "text" [(ngModel)]="address" name="address" class="form-control">
        </div>
        <div class = "form-group">
            <label>Contact Number</label>
            <input #phoneno type = "text" [(ngModel)]="phone" name="phone" class="form-control">
        </div>
        <!-- <input mat-button type="button" class="width round btn-warning" (click)="resetForm(contactForm)" value="Reset"> -->
        <input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
