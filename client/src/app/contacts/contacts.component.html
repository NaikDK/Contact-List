<div class="container">
    <h2 class="page-header">Add Contact</h2>
    <form #contactForm="ngForm" (submit) = "addContact()" class="form">
        <div class = "form-group">
            <label>First Name</label>
            <input #fname=ngModel type = "text" [(ngModel)]="firstName" name="firstName" class="form-control" required>
            <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert">
                <div class="valid-feedback" *ngIf="fname.errors?.required" color="red">
                    First Name can not be empty.
                </div>
            </div>
        </div>
        <div class = "form-group">
            <label>Last Name</label>
            <input #lname type = "text" [(ngModel)]="lastName" name="lastName" class="form-control">
        </div>
        <div class = "form-group">
            <label>Contact Number</label>
            <input #phoneno type = "text" [(ngModel)]="phone" name="phone" class="form-control">
        </div>
        <input mat-button type="button" class="width round btn-warning" (click)="resetForm(contactForm)" value="Reset">
        <input type="submit" class="btn btn-success" value="Save">
    </form>
</div>

<div class = "container">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex.xs="100%" fxFlex.md="33%" fxFlex="25%" fxFlex.sm="50%" *ngFor = "let contact of contacts">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{contact.firstName}}</mat-card-title>
                    <mat-card-subtitle>{{contact.lastName}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content calss="margin">{{contact.phone}}</mat-card-content>
                <mat-card-actions calss="margin">
                    <input type="button" (click)="updateContact(contact._id)" value="Update" class="btn-success margin" />
                    <input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn-danger" />
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
